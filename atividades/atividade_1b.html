<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1b</title>
    <link rel="stylesheet" href="../styles/atividade_1b.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="global">
        <h1 class="title">Obrigado!!</h1>
        <p id="id_media" class="subtitle"></p>
        <p id="id_situacao" class="subtitle"></p>
    </div>

    <div class="container">
        <ul class="activities">
            <li>
                <!-- Botão para voltar ao index.html -->
                <a href="../index.html" class="button voltar">
                    <span><i class="fas fa-arrow-left"></i> INÍCIO</span>
                </a>
            </li>
            <li>
                <!-- Botão para avançar para a atividade 2 -->
                <a href="../atividades/atividade_2.html" class="button atividade">
                    <span>ATIVIDADE 2 <i class="fas fa-arrow-right"></i></span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        const nota1 = parseFloat(prompt("Digite a nota 1"));
        const nota2 = parseFloat(prompt("Digite a nota 2"));

        const calc = (nota1 + nota2) / 2;

        const mediaElement = document.getElementById('id_media');
        const situacaoElement = document.getElementById('id_situacao');

        mediaElement.innerHTML = `A média do aluno é: <strong>${calc.toFixed(2)}</strong>`;

        if (calc >= 6) {
            situacaoElement.innerHTML = `A situação do aluno é: <span style="color: blue;">Aprovado</span>`;
        } else {
            situacaoElement.innerHTML = `A situação do aluno é: <span style="color: red;">Reprovado</span>`;
        }
    </script>
</body>
</html>
