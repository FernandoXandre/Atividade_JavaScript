<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>
<h1>The Element Object</h1>
<h2>The appendChild() Method</h2>

<ul id="myList">
  <li>Café</li>
  <li>chá</li>
</ul>

<br>
<input type="text" id="itemtext" value="" placeholder="Digita ai">
</br>

<br>
<input type="radio" id="verm" name="cores" value="red"> 
<label for="verm">Vermelho</label>

<input type="radio" id="verde" name="cores" value="green">
<label for="verde">Verde</label>

<input type="radio" id="amarelo" name="cores" value="yellow" checked>
<label for="amarelo">Amarelo</label>
</br>


<button onclick="myFunction()">Adicionar</button>

<script>
function myFunction() {


let nova = document.getElementById("itemtext").value;

cor = document.querySelector('input[name="cores"]:checked').value;


const node = document.createElement("li");


const textnode = document.createTextNode(nova);


node.appendChild(textnode);


document.getElementById("myList").appendChild(node);

node.style.color = cor;

}
</script>


</body>
</html>
</body>
</html>
